<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <script src = "scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="banner">
                <img class="site-logo" src="./resources/Odin lined.png" alt="odin-logo-transparent">
                <h1 class="brand-name">ODIN</h1>
            </div>
        </div>
        <div class="right-side">
            <div class="top">
                <p>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form-background">
                <div class="form">
                    <form action="" method="post">
                        <h2>Let's do this!</h2>
                        <ul>
                            <li>
                                <label for="first-name">FIRST NAME*</label>
                                    <input 
                                    type="name" 
                                    id="first-name" 
                                    name="first-name"
                                    maxlength="50"
                                    placeholder="Jane"
                                    required>
                            </li>
                            <li>
                                <label for="last-name">LAST NAME</label>
                                    <input type="name" 
                                    id="last-name" 
                                    name="last-name"
                                    placeholder="Doe"
                                    maxlength="100">
                            </li>
                            <li>
                                <label for="email">EMAIL*</label>
                                    <input 
                                    type="email" 
                                    id="email" 
                                    name="email"
                                    placeholder="jane@odin.com"
                                    pattern=""
                                    required>
                            </li>
                            <li>
                                <label for="phone-number">PHONE NUMBER</label>
                                    <input 
                                    type="tel" 
                                    id="phone-number" 
                                    name="phone-number"
                                    placeholder="(012)-345-6789"
                                    pattern="\([0-9]{3}\)-[0-9]{3}-[0-9]{4}">
                            </li>
                            <li>
                                <label for="password">PASSWORD*</label>
                                    <input 
                                    type="password" 
                                    id="password" 
                                    name="password"
                                    minlength="10"
                                    maxlength="20" 
                                    required>
                            </li>
                            <li>
                                <label for="pass-confirm">CONFIRM PASSWORD*</label>
                                    <input 
                                    type="password" 
                                    id="pass-confirm" 
                                    name="pass-confirm"
                                    minlength="10"
                                    maxlength="20" 
                                    required>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
            <div class="bottom">
                <input class="submit" type="submit" value="Create Account">
                <p style="display: block;">Already have an account? <a class="login">Log in</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
